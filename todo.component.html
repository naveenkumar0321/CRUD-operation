<ul class="list-group w-100" *ngFor=" let todo of todos">
    <li class="list-group-item d-flex justify-content-between w-100">
       <span >
           <input (change)="change(todo)" type="checkbox" [checked]="todo.isCompleted">

       </span>

       <span [ngClass]="{completedTodo:todo.isCompleted}">
           {{todo.title | uppercase}}
       </span>

       <span>
           {{todo.date | date }}
       </span>

       <span>
       <button class="btn btn-danger" (click)="delete(todo)">Trash</button>
       </span>
    </li>

</ul>
